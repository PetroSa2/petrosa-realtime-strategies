---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petrosa-realtime-strategies-ingress
  namespace: petrosa-apps
  labels:
    app: realtime-strategies
    component: trading-signals
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "1024m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
spec:
  tls:
  - hosts:
    - strategies.petrosa.local
    secretName: petrosa-realtime-strategies-tls
  rules:
  - host: strategies.petrosa.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: petrosa-realtime-strategies
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: petrosa-realtime-strategies
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: petrosa-realtime-strategies
            port:
              number: 80
      - path: /ready
        pathType: Exact
        backend:
          service:
            name: petrosa-realtime-strategies
            port:
              number: 80
