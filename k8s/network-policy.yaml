---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: petrosa-realtime-strategies-allow-egress
  namespace: petrosa-apps
  labels:
    app: realtime-strategies
    component: trading-signals
spec:
  podSelector:
    matchLabels:
      app: realtime-strategies
      component: trading-signals
  policyTypes:
  - Egress
  egress:
  # Allow connection to NATS server
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: nats
    ports:
    - protocol: TCP
      port: 4222
  # Allow connection to OpenTelemetry collector (Grafana Alloy)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: observability
    ports:
    - protocol: TCP
      port: 4317
    - protocol: TCP
      port: 4318
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow health checks
  - to: []
    ports:
    - protocol: TCP
      port: 8080
